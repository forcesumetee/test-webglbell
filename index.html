<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Virtual Try-on</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="ui">
    <h2>ðŸ‘• Virtual Try-on</h2>
    <button onclick="changeClothes('shirt1.jpg')">Shirt 1</button>
    <button onclick="changeClothes('shirt2.jpg')">Shirt 2</button>
    <button onclick="changeClothes('shirt3.jpg')">Shirt 3</button>

    <label for="light-intensity">Light Intensity:</label>
    <input type="range" id="light-intensity" min="0.1" max="5" step="0.1" value="2" oninput="updateLight(this.value)">

    <label for="scale">Scale:</label>
    <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1" oninput="updateScale(this.value)">

    <label for="arm-size">Arm Size:</label>
    <input type="range" id="arm-size" min="0" max="1" step="0.1" value="0" oninput="updateMorph(0, this.value)">

    <label for="chest-size">Chest Size:</label>
    <input type="range" id="chest-size" min="0" max="1" step="0.1" value="0" oninput="updateMorph(1, this.value)">

    <label for="body-fat">Body Fat:</label>
    <input type="range" id="body-fat" min="0" max="1" step="0.1" value="0" oninput="updateMorph(2, this.value)">

    <button onclick="switchGender()">ðŸ‘¤ Switch Gender</button>
</div>

<script src="script.js"></script>
</body>
</html>
